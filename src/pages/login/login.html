<ion-content class="latar1" padding>

  <br/>
  <br/>
  <br/>
  <h3 align = "center" style="font-family:Roboto, sans-serif;"> Sign In</h3>
  <br/>
  <br/>
  <br/>
  <div>
    <form>

      <ion-list>
        <ion-item class="search">
          <!-- <ion-label >Username</ion-label> -->
          <ion-input type="text" #username placeholder="Username" name="username" [(ngModel)]="user.username"></ion-input>
        </ion-item>
        
        <ion-item class="search">
          <!-- <ion-label >Password</ion-label> -->
          <ion-input type="password" #password placeholder="Password" name="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        
      </ion-list>
      <br/>
      <br/>
      <br/>
      <button class="butang" ion-button block large (click)="signIn()">Log In</button>
      
      
      <!-- <div class="center button"> -->
        <!-- <button class="butang1" ion-button full (click)=NavPageSignup()>Sign Up</button> -->
      <!-- </div> -->

      <div>
          <p align = "center" style="font-size:10pt">Not a Member?</p>
          <p align = "center" href="Not a member?" style="font-size: 12pt; color: rgb(41, 173, 250); font-style: bold" (click)="NavPageSignup()">Sign
            Up</p>
      </div>
    </form>
  </div>
