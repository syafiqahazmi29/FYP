<ion-header>
  <ion-navbar>
    <ion-title>New User Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bgd">
    <h3 align = "center">Sign-Up </h3>
    <ion-item class="search">
      <ion-input placeholder="Full Name" #firstname name="fullname" [(ngModel)]="user.fullname"></ion-input>
    </ion-item>

    <ion-item class="search">
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender" (ionChange)="optionsFn();">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="search">
        <ion-input placeholder="Staff Id" #firstname name="id" [(ngModel)]="user.id"></ion-input>
    </ion-item>
  
    <ion-item class="search">
      <ion-input placeholder="Email" #email name="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
   
    <ion-item class="search">
      <ion-input type="number" placeholder="Phone" #phone name="phone" [(ngModel)]="user.phone"></ion-input>
    </ion-item>
  
    <ion-item class="search">
      <ion-input placeholder="Username" #username name="username" [(ngModel)]="user.username"></ion-input>
    </ion-item>
  
    <ion-item class="search">
      <ion-input type="Password" placeholder="Password" #password name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  
    <ion-item class="search">
        <ion-input type="password" placeholder=" Confirm Password" #confirmpass name="confirmpass" [(ngModel)]="user.confirmpass"></ion-input>
      </ion-item>
  
      <!-- <button ion-button (click)="signUp()">Sign-Up</button> -->

</ion-content>

<ion-footer>
    <button class="btnsignup" ion-button medium block full (click)=NavPageSignup()>Sign Up</button>
</ion-footer>
